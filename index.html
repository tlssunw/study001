<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>250115 오전수업</title>
    
    <style>
        #wrap {
            width: 900px;
            margin: 0 auto;

        ul { list-style-type: none;}
        .menu_list {
            display: flex;

            align-items: center;
            padding: 20px 0;
        }
        #main {
            display: flex;
            flex-wrap: wrap;
        }
        .test {
            width: 33%;
        }
    </style>

</head>

        <div id="header">

                <li class="menu">프로젝트</li>
                <li class="menu">방명록</li>
            </ul>
        </div>
        <div id="main">
            <img src="https://picsum.photos/500/400?random=1" alt="" class="test">
            <img src="https://picsum.photos/500/400?random=2" alt="" class="test">
            <img src="https://picsum.photos/500/400?random=3" alt="" class="test">
            <img src="https://picsum.photos/500/400?random=4" alt="" class="test">
            <img src="https://picsum.photos/500/400?random=5" alt="" class="test">
            <img src="https://picsum.photos/500/400?random=6" alt="" class="test">
            <img src="https://picsum.photos/500/400?random=7" alt="" class="test">
            <img src="https://picsum.photos/500/400?random=8" alt="" class="test">
            <img src="https://picsum.photos/500/400?random=9" alt="" class="test">
        </div>
    </div>
</body>
</html>
